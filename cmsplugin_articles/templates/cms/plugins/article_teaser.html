{% load article_tags thumbnail %}
<div class="article">
  {% block teaser_head %}
    <time datetime="{{ article|published_at|date:"Y-m-d" }}">{{ article|published_at|date:"d.m.Y" }}</time>
    <h2>{{ article|teaser_title }}</h2>
  {% endblock %}

  {% block teaser_body %}
    {% with article|teaser_image as image %}
      {% if image %}
        <img src="{{ image.url }}" />
      {% endif %}
    {% endwith %}
    {{ article.teaser|safe }}
  {% endblock %}
</div>
