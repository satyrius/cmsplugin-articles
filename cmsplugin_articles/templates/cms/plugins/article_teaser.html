{% load article_tags thumbnail %}
<div class="article">
  {% block teaser_head %}
    <time datetime="{{ article|published_at|date:"Y-m-d" }}">{{ article|published_at|date:"d.m.Y" }}</time>
    <h2>{{ article|teaser_title }}</h2>
  {% endblock %}

  {% block teaser_body %}
    {% if article.image %}
        {% thumbnail article.image 430x320 crop as image %}
        <img src="{{ image.url }}" width="{{ image.width }}" height="{{ image.height }}" />
    {% endif %}
    {{ article.teaser|safe }}
  {% endblock %}
</div>
